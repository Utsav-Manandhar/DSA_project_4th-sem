<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="MSTstyles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <title> SVG Graph Plotter</title>
        <script src = "MSTcontrol.js"></script>
    </head>
    <body onload="createSVGwindow()" >
        <div class="control-board">
            <div class = "buttons">
                <button class="control-btn" onclick="inputAdjacencyMatrix()"><b> Enter Edges </b></button>
                <button class="control-btn" onclick="createEdges()"> <b>Join Edges </b></button>
                <button class="control-btn" onclick="executeAlgorithm()"><b> Exexute Algorithm</b> </button>
                <button class="control-btn" id ="next-btn" ><b>Next Step</b></button>
            </div>
            <div class="credits">
                <b>
                    By:<br>
                    Utsav Manandhar<br>
                    Subham Shrestha<br>
                    Sudip Tiwari<br>
                </b>
            </div>
            <div class="selectors">
                <div id="algo-selector">
                    <input type = "radio"  name="algorithm" value = "Prim's" checked><b>Prim's</b></form>
                    <input type = "radio"  name="algorithm" value = "Kruskal's"><b>Kruskal's</b></form>
                </div>  
                <div id="speed-selector">
                    <input type = "radio"  name="mode" value = "single" checked><b>Single Step</b></form>
                    <input type = "radio"  name="mode" value = "continuous"><b>Continuous</b></form>
                </div>
            </div>
        </div>  
    </body>
</html>
